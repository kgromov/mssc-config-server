spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# MySQL
# Using DataSourceBuilder.create().build() without DataSourceProperties
dbName=test
# Usage: DataSourceBuilder
#spring.datasource.mysql.jdbc-url=jdbc:mysql://localhost:3306/${dbName}
# Usage: @Value or @ConfigurationProperties implicitly
spring.datasource.mysql.url=jdbc:mysql://localhost:3306/${dbName}
spring.datasource.mysql.username=root
spring.datasource.mysql.password=admin
spring.datasource.mysql.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.mysql.hibernate.hbm2ddl.auto=none
spring.datasource.mysql.type=com.zaxxer.hikari.HikariDataSource